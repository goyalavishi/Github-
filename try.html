<!doctype HTML>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-ar.min.js"></script>
    <script src="./aframe-extras.loaders.min.js"></script> 
    <script src="./events.js"></script>
       <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
       
            <a-marker type="pattern" url="parkingHero.patt">
            <a-entity gltf-model="scene.gltf" scale="0.2 0.2 0.2" rotation="0 -90 0"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="bill.patt">
            <a-entity gltf-model="scene.gltf" scale="0.2 0.2 0.2" rotation="0 -90 0"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="7">
            <a-entity gltf-model="scene.gltf" scale="0.2 0.2 0.2" rotation="0 -90 0"></a-entity>
        </a-marker>

        <a-marker type='barcode' value='1'>
            <a-entity gltf-model="scene.gltf" scale="0.2 0.2 0.2" rotation="0 90 0"></a-entity>
        </a-marker>

        <a-marker type='barcode' value='2'>
            <a-entity gltf-model="scene.gltf" scale="0.2 0.2 0.2" rotation="-90 0 0"></a-entity>
        </a-marker>


        <a-assets>
            <a-asset-item id="animated-asset" src="scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset" scale="0.2 0.2 0.2" rotation="-90 0 0" ></a-entity>
            
        </a-marker>





        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
